<!DOCTYPE html>
<html">
  <head>
    <title>Quiz Board</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h1>JavaScript Introduction <strong>Quiz Board</strong></h1>
          <p><em>Test Your Knowledge</em></p>
        </div>
        <div class="col-md-2">
          <ul>
            <li> <a href="#example">Example</a> </li>
            <li> <a href="#question1">Question 1</a> </li>
            <li> <a href="#question2">Question 2</a> </li>
            <li> <a href="#question3">Question 3</a> </li>
            <li> <a href="#question4">Question 4</a> </li>
            <li> <a href="#question5">Question 5</a> </li>
          </ul>
        </div>
        <div class="col-md-10">
          <p>Select the <strong>most appropriate</strong> answer from the choices given</p>
          <div class="well">
            <p>What is the other name for JavaScript?</p>
            <div class="radio">
              <label>
                <input type="radio" name="" value="">
                Cascading Style Sheet
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="" value="" checked>
                ECMAscript
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="" value="">
                Bootstrap
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
